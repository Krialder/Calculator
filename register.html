<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
</head>
<body>
    <h1>Registrierung</h1>
    
    <form action="register.php" method="post" onsubmit="return validatePassword()">
        <!-- Forname field -->
        <label for="forname">*Vorname:</label>
        <input type="text" id="forname" name="forname" required oninput="updateUsername()" pattern="[A-Za-z]+" title="Der Vorname darf nur Buchstaben enthalten">
        <span><?php echo $forname_err; ?></span>

        <!-- Surname field -->
        <label for="surname">*Nachname:</label>
        <input type="text" id="surname" name="surname" required oninput="updateUsername()" pattern="[A-Za-z]+" title="Der Nachname darf nur Buchstaben enthalten">
        <span><?php echo $surname_err; ?></span>

        <!-- Username field -->
        <label for="name">Benutzername:</label>
        <input type="text" id="name" name="name" readonly>
        <span><?php echo $name_err; ?></span>

        <!-- Email field -->
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email">

        <!-- Password field -->
        <label for="password">**Passwort:</label>
        <input type="password" id="password" name="password" required style="height: 60px; margin-top: 20px;">
        <span><?php echo $password_err; ?></span>

        <!-- Confirm Password field -->
        <label for="password2">**Passwort wiederholen:</label>    
        <input type="password" id="password2" name="password2" required style="height: 60px; margin-top: 20px;">

        <!-- Required fields note -->
        <p>* Pflichtfeld</p>
        <p>** Passwort muss mindestens 9 Zeichen, einen Kleinbuchstaben, einen Großbuchstaben, eine Zahl und ein Sonderzeichen enthalten.</p>

        <!-- Submit button -->
        <input type="submit" name="register" value="Absenden">
        <a href="http://localhost/Testy.html" class="return-button">Zurück</a>
    </form>
</body>
</html>
